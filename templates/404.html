<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="{{ get_url(path="css/styles.css") | safe }}">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <main class="grow flex flex-col items-center justify-center">
        <h1 class="text-6xl font-bold text-premium-gold-600 mb-4">404</h1>
        <h2 class="text-3xl font-semibold text-gray-800 mb-6">Page Not Found</h2>
        <p class="text-xl text-gray-600 mb-8">Oops! The page you're looking for doesn't exist or has been moved.</p>
        <div class="flex items-center">
            <a href="{{ get_url(path="@/_index.md") }}" class="text-premium-gold-600 hover:text-premium-gold-800 transition duration-300">
                Go back home
            </a>
            <span class="mx-4 text-gray-300">|</span>
            <a href="{{ get_url(path="@/blog/_index.md") }}" class="text-premium-gold-600 hover:text-premium-gold-800 transition duration-300">
                Visit my blog
            </a>
        </div>
    </main>

    {% include "partials/footer.html" %}
</body>
</html>
