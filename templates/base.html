<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}{{ config.description }}{% endblock description %}">
    <meta name="generator" content="Zola">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&family=Playfair+Display:wght@400;700&display=swap&text=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789.,!%26%23%3B%2F%7C%20" rel="stylesheet">

    <link rel="stylesheet" href="{{ get_url(path="css/styles.css") | safe }}">
    <script defer data-domain="chesedo.me" src="https://plausible.io/js/script.tagged-events.manual.js"></script>
    {% block head %}{% endblock head %}
</head>
<body class="flex flex-col min-h-screen">
    {% block header %}
        {% include "partials/header.html" %}
    {% endblock header %}

    {% block content %}{% endblock content %}

    {% block footer %}
        {% include "partials/footer.html" %}
    {% endblock footer %}

    {% block scripts %}{% endblock scripts %}

    <script>
     document.addEventListener('DOMContentLoaded', function() {
         document.querySelectorAll('a').forEach(function(anchor) {
             if (anchor.href && !anchor.href.startsWith(window.location.origin)) {
                 anchor.addEventListener('click', function(e) {
                     plausible('Outbound Link', {
                         props: {
                             url: this.href,
                             text: this.innerText || 'Image Link'
                         }
                     });
                 });
             }
         });
     });
    </script>
</body>
</html>
