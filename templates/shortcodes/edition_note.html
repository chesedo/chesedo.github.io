<details class="my-6 bg-blue-50 text-blue-600 border border-blue-300 rounded-lg overflow-hidden">
    <summary
        class="px-4 py-2 bg-blue-100 cursor-pointer font-medium items-center hover:bg-blue-200 transition-colors duration-200">
        <span class="text-blue-800 mr-2 font-serif">Rust {{ edition }} Edition Note</span>
        {% if summary %}{{ summary }}{% endif %}
        {% if link %}<a href="{{ link }}" target="_blank" rel="noopener noreferrer">[Read
            more]</a>{% endif %}
    </summary>
    <div class="p-4 pt-0 text-black">
        {{ body | markdown | safe }}
    </div>
</details>
